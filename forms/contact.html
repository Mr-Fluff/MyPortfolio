<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Contact Form</title>
</head>

<body>
  <h1>Contact Form</h1>

  <form action="https://formspree.io/srinvasa.sai.damarla@gmail.com" method="POST">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <input type="text" name="subject" placeholder="Subject" required>
    <textarea name="message" placeholder="Message" required></textarea>
    <button type="submit">Submit</button>
  </form>

  <script>
    // Optional: Add form validation using JavaScript
    const form = document.querySelector('form');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      // Perform custom validation if needed

      // Submit the form
      const formData = new FormData(this);
      fetch(this.action, {
          method: 'POST',
          body: formData,
          headers: {
            'Accept': 'application/json'
          }
        })
        .then(response => {
          if (response.ok) {
            // Handle successful form submission
            alert('Thank you for your message!');
            form.reset();
          } else {
            // Handle form submission error
            alert('Oops! An error occurred while submitting the form.');
          }
        })
        .catch(error => {
          // Handle network error
          alert('Oops! An error occurred while submitting the form.');
        });
    });
  </script>
</body>

</html>
